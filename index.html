<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫彩HDR_kunkun_小球模拟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            filter: contrast(120%) brightness(110%);
        }
        
        .logo-ball {
            position: absolute;
            border-radius: 50%;
            cursor: grab;
            touch-action: none;
            user-select: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                        0 0 40px rgba(255, 255, 255, 0.3),
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 30% 30%, 
                                      rgba(255,255,255,0.8) 0%, 
                                      rgba(255,255,255,0.1) 70%);
            animation: pulse 3s infinite alternate;
            overflow: hidden;
        }
        
        @keyframes pulse {
            0% { filter: brightness(100%); }
            100% { filter: brightness(130%); }
        }
        
        .logo-ball:active {
            cursor: grabbing;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                        0 0 60px rgba(255, 255, 255, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .logo {
            width: 70%;
            height: 70%;
            object-fit: contain;
            pointer-events: none;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.7));
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            font-size: 14px;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="info">拖动炫彩kunkun小球！体验HDR物理效果</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('container');
            const colors = [
                'radial-gradient(circle, #ff00cc, #9900ff)',
                'radial-gradient(circle, #00ffcc, #0099ff)',
                'radial-gradient(circle, #ffcc00, #ff6600)',
                'radial-gradient(circle, #66ff00, #00ff66)',
                'radial-gradient(circle, #00ccff, #cc00ff)',
                'radial-gradient(circle, #ff0066, #cc00ff)'
            ];
            const logoUrl = "https://yach-static.zhiyinlou.com/online/person/1753170320413/fcj0rgvp0wd/a3475998-f72a-4552-8fbf-dabcf6eb5185.png";
            const ballCount = 12;
            let balls = [];
            let isDragging = false;
            let currentBall = null;
            let offsetX, offsetY;
            
            // Preload logo image
            const logoImage = new Image();
            logoImage.src = logoUrl;
            
            // Create balls
            for (let i = 0; i < ballCount; i++) {
                createLogoBall(colors[i % colors.length]);
            }
            
            function createLogoBall(color) {
                const ball = document.createElement('div');
                ball.className = 'logo-ball';
                
                const size = 80 + Math.random() * 40;
                const x = Math.random() * (window.innerWidth - size);
                const y = Math.random() * (window.innerHeight - size);
                
                ball.style.width = `${size}px`;
                ball.style.height = `${size}px`;
                ball.style.left = `${x}px`;
                ball.style.top = `${y}px`;
                ball.style.background = color;
                
                // 添加徽标
                const logoElement = document.createElement('img');
                logoElement.className = 'logo';
                logoElement.src = logoUrl;
                ball.appendChild(logoElement);
                
                container.appendChild(ball);
                
                const ballObj = {
                    element: ball,
                    x: x,
                    y: y,
                    vx: 0,
                    vy: 0,
                    size: size,
                    mass: size * 0.2
                };
                
                balls.push(ballObj);
                
                // Event listeners for drag and drop
                ball.addEventListener('mousedown', startDrag);
                ball.addEventListener('touchstart', startDrag, { passive: false });
                
                function startDrag(e) {
                    isDragging = true;
                    currentBall = ballObj;
                    
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    
                    offsetX = clientX - currentBall.x;
                    offsetY = clientY - currentBall.y;
                    
                    e.preventDefault();
                }
            }
            
            // Mouse/touch move and end events
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
            
            function drag(e) {
                if (!isDragging || !currentBall) return;
                
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                currentBall.x = clientX - offsetX;
                currentBall.y = clientY - offsetY;
                
                // Update position immediately while dragging
                currentBall.element.style.left = `${currentBall.x}px`;
                currentBall.element.style.top = `${currentBall.y}px`;
                
                e.preventDefault();
            }
            
            function endDrag() {
                if (!isDragging || !currentBall) return;
                
                // Set some initial velocity when released
                currentBall.vx = (currentBall.x - (currentBall.prevX || currentBall.x)) * 0.2;
                currentBall.vy = (currentBall.y - (currentBall.prevY || currentBall.y)) * 0.2;
                
                isDragging = false;
                currentBall = null;
            }
            
            // Physics constants
            const gravity = 0.2;
            const friction = 0.98;
            const bounce = 0.8;
            
            // Animation loop
            function animate() {
                if (!isDragging) {
                    for (const ball of balls) {
                        // Store previous position
                        ball.prevX = ball.x;
                        ball.prevY = ball.y;
                        
                        // Apply gravity
                        ball.vy += gravity;
                        
                        // Apply velocity
                        ball.x += ball.vx;
                        ball.y += ball.vy;
                        
                        // Apply friction
                        ball.vx *= friction;
                        ball.vy *= friction;
                        
                        // Boundary collision
                        if (ball.x + ball.size > window.innerWidth) {
                            ball.x = window.innerWidth - ball.size;
                            ball.vx *= -bounce;
                        } else if (ball.x < 0) {
                            ball.x = 0;
                            ball.vx *= -bounce;
                        }
                        
                        if (ball.y + ball.size > window.innerHeight) {
                            ball.y = window.innerHeight - ball.size;
                            ball.vy *= -bounce;
                        } else if (ball.y < 0) {
                            ball.y = 0;
                            ball.vy *= -bounce;
                        }
                        
                        // Update position
                        ball.element.style.left = `${ball.x}px`;
                        ball.element.style.top = `${ball.y}px`;
                    }
                    
                    // Simple collision detection between balls
                    for (let i = 0; i < balls.length; i++) {
                        for (let j = i + 1; j < balls.length; j++) {
                            const ball1 = balls[i];
                            const ball2 = balls[j];
                            
                            const dx = ball2.x - ball1.x;
                            const dy = ball2.y - ball1.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            const minDistance = (ball1.size + ball2.size) / 2;
                            
                            if (distance < minDistance) {
                                // Collision response
                                const angle = Math.atan2(dy, dx);
                                const sin = Math.sin(angle);
                                const cos = Math.cos(angle);
                                
                                // Rotate velocity vectors
                                const vx1 = ball1.vx * cos + ball1.vy * sin;
                                const vy1 = ball1.vy * cos - ball1.vx * sin;
                                const vx2 = ball2.vx * cos + ball2.vy * sin;
                                const vy2 = ball2.vy * cos - ball2.vx * sin;
                                
                                // Conservation of momentum in 1D
                                const m1 = ball1.mass;
                                const m2 = ball2.mass;
                                const v1Final = (vx1 * (m1 - m2) + 2 * m2 * vx2) / (m1 + m2);
                                const v2Final = (vx2 * (m2 - m1) + 2 * m1 * vx1) / (m1 + m2);
                                
                                // Update velocities
                                ball1.vx = v1Final * cos - vy1 * sin;
                                ball1.vy = vy1 * cos + v1Final * sin;
                                ball2.vx = v2Final * cos - vy2 * sin;
                                ball2.vy = vy2 * cos + v2Final * sin;
                                
                                // Separate balls to prevent sticking
                                const overlap = minDistance - distance;
                                const moveX = overlap * Math.cos(angle) * 0.5;
                                const moveY = overlap * Math.sin(angle) * 0.5;
                                
                                ball1.x -= moveX;
                                ball1.y -= moveY;
                                ball2.x += moveX;
                                ball2.y += moveY;
                                
                                // Add glow effect on collision
                                ball1.element.style.boxShadow = `0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.5)`;
                                ball2.element.style.boxShadow = `0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.5)`;
                                setTimeout(() => {
                                    ball1.element.style.boxShadow = `0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3)`;
                                    ball2.element.style.boxShadow = `0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3)`;
                                }, 300);
                            }
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', function() {
                for (const ball of balls) {
                    if (ball.x + ball.size > window.innerWidth) {
                        ball.x = window.innerWidth - ball.size;
                    }
                    if (ball.y + ball.size > window.innerHeight) {
                        ball.y = window.innerHeight - ball.size;
                    }
                }
            });
        });
    </script>
</body>
</html>
